<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Inventory</h1>
    <div class="grid">
        {% for file in files %}
            <div class="item">
                <img src="{{ url_for('static', filename='uploads/' + file) }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
